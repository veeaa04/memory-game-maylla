<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />

    <title>PDIP Games</title>
</head>

<body>

    <div class="judul">
        <H1>BUKTIKAN KEMAMPUAN ANDA DAN KALAHKAN LAWAN </H1>
        <br><br>
     </div>
       
     <div class="BANTENG">
      <h2>BERJUANG SEPERTI BANTENG MERAH!!!!</h2>
      <br><br>
     </div>

         <div class="head">
           <img src="download-removebg-preview.png" width="150">
             <br> <br> 
   
   
      </div>
      <div id="app"> 
       
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3> 
        </div>
        
       

        <div class="games">
            <div class="option" onclick="pickOption('üêç')">üêç</div>
            <div class="option" onclick="pickOption('üßë‚Äçüöí')">üßë‚Äçüöí</div>
            <div class="option" onclick="pickOption('üêÇ')">üêÇ</div>
        </div>

    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu"
                this.botName = "Musuh"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üêç", "üßë‚Äçüöí", "üêÇ"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üêç" && this.playerOption == "üßë‚Äçüöí") {
                    return this.winner = this.botName;
                } else if (this.botOption == "üêç" && this.playerOption == "üêÇ") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üßë‚Äçüöí" && this.playerOption == "üêç") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üßë‚Äçüöí" && this.playerOption == "üêÇ") {
                    return this.winner = this.botName;
                } else if (this.botOption == "üêÇ" && this.playerOption == "üêç") {
                    return this.winner = this.botName;
                } else if (this.botOption == "üêÇ" && this.playerOption == "üßë‚Äçüöí") {
                    return this.winner = this.playerName
                } else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if (this.winner != "SERI") {
                    return `${this.winner} MENANG!`;
                } else {
                    return `KALIAN ${this.winner}, SAMA SAMA KUAT NICHH!! `;
                }
            }
        }

        function pickOption(el) {
            const start = new Start();
            start.setPlayerOption = el;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
            }, 1000);

        }
    </script>
</body>

</html>
